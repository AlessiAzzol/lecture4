<!DOCTYPE html>
<html>
	<head>
		<script src="counter.js"></script>
		<title>My website</title>
	</head>
	<body>
		<h1 id="welcome">Welcome!</h1>
		<!--<button onclick="hello()">Click here!</button>-->
		<h1 id="counter">0</h1>
		<button>Click here</button>
		<form id="form">
			<input id="name" autocomplete="off" autofocus placeholder="name" type="text">
			<input type="submit">
		</form>
		<button id="red">red</button>
		<button id="blue">blue</button>
		<button id="green">green</button>

		<h1 id="change">Color changed</h1>
		<button class="color-change" data-color="red">red</button>
		<button class="color-change" data-color="blue">blue</button>
		<button class="color-change" data-color="green">green</button>

		<h1 id="new-change">Another example</h1>
		<select id="color">
			<option value="red">red</option>
			<option value="blue">blue</option>
			<option value="green">green</option>
		</select>

		<h1>To do list:</h1>
		<ul id="tasks"></ul>
		<form id="new-task">
			<input id="task" autocomplete="off" autofocus placeholder="new task" type="text">
			<input id="task-button" type="submit">
		</form>
	</body>
</html>
